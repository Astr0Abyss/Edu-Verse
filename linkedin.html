<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Learning Certificate Generator</title>
    <link rel="stylesheet" href="css/linkedin.css">
    <link rel="icon" type="image/x-icon" href="img/linkedin.png">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <script src="js/auth.js"></script>
    <script src="js/navbar-auth.js"></script>
</head>
<body>
    <div class="container">
        <form action="#" id="form">
            <div class="student-id">
                <label for="student-id">Student ID (9 characters): <br>
                    <input type="text" name="student-id" id="student-id" placeholder="Enter 9-character Student ID" maxlength="9">
                </label>
            </div>
            <div class="first-name">
                <label for="fname">First Name: <br>
                    <input type="text" name="fname" id="fname" readonly>
                </label>
            </div>
            <div class="last-name">
                <label for="lname">Last Name: <br>
                    <input type="text" name="lname" id="lname" readonly>
                </label>
            </div>
            <div class="date">
                <label for="date">Date of Completion: <br>
                    <input type="text" name="date" id="date" readonly>
                </label>
            </div>
            <div class="length">
                <label for="length">Length of Course: <br>
                    <input type="text" name="length" id="length" readonly>
                </label>
            </div>
            <div class="course">
                <label for="course">Course Name: <br>
                    <input type="text" name="course" id="course" readonly>
                </label>
            </div>
            <div class="btn">
                <button id="Generate" type="submit" disabled>Generate</button>
            </div>
        </form>
        <div id="certificate" style="display: none;"></div>
        <button id="download" style="display: none;">Download PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="js/studentData.js"></script>
    <script src="js/linkedin.js"></script>
</body>
</html>
